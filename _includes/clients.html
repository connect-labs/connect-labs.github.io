<!-- Clients Aside -->
    <aside class="clients">
        <div class="container">
	    <div class="row">
	        <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our partners</h2>
                    <h3 class="section-subheading text-muted">{{ site.partner-intro }}</h3>
                </div>
            </div>
            <div class="row">
	    {% for partner in site.partners %}
                <div class="col-md-3 col-sm-6">
                    <a href="{{ partner.site }}">
                        <img src="img/logos/{{ partner.image }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
	     {% endfor %}
            </div>
        </div>
    </aside>
